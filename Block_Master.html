<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/bm-styles.css">
    <link rel="shortcut icon" href="/images/logo-blockBuster.png">
    <title>Block Master</title>
</head>

<body>

    <header>
        <nav id="navbar">
            <div class="logo"><a href="./Block_Master.html"><img src="./images/logo-blockBuster.png" alt="logo-blockBuster"></a></div>
            <ul id="row">
                <li class="nav-list"><a href="./Block_Master.html">Todas</a></li>
                <li class="nav-list"><a href="#">Más valoradas</a></li>
                <li class="nav-list"><a href="#">Menos valoradas</a></li>
                <li class="nav-list"><a href="./Upload_Movie.html">Agrega tu película</a></li>
            </ul> 
            <div class="searchingBar">
                <input class="searching" id="inputBuscar" placeholder="Busca tu película favorita">
                <button class="btnSearching" id="btnBuscar">Buscar</button>
            </div>
            <div>
                <a href="./Register.html"><i id="user" class="far fa-user"></i></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="slider">
        <img class="slider-image" src="./images/mulan.png" alt="poster" />
        <img class="slider-image" src="./images/raya.png" alt="poster" />
        <img class="slider-image" src="./images/unidos.png" alt="poster" />
        </section>
    </div>

    <section id="all-movies">
        <h1>Todas las películas</h1>
    </section>

    <div class="row" id="items-card"></div>

    <template id="template-card">
        <div class="card">
            <img class="image" src="" alt=""></img>
            <i id="star" class="far fa-star"></i><h5 id="vote" class="status"></h5>
        </div>
    </template>

    <template id="template-card-2">
        <div class="card-description">
            <img id="image" src="" alt=""></img>
            <h3 id="title" class="movie-title"></h3>
            <p id="resume" class="movie-resume"></p>
            <input id="btn-watch-trailer" type="button" value="Ver Trailer">
        </div>
    </template>

    <script src="./Scripts/bm.js"></script>
</body>

</html>
