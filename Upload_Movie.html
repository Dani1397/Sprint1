<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/Register.css">
    <link rel="shortcut icon" href="/images/logo-blockBuster.png">
    <title>Agregar película</title>
</head>

<body>

    <header>
        <nav id="navbar">
            <div class="logo"><a href="./Block_Master.html"><img src="./images/logo-blockBuster.png" alt="logo-blockBuster"></a></div>
            <div class="user-icon" >
                <a href="./Register.html"><i id="user" class="far fa-user"></i></a>
            </div>
        </nav>
    </header>

    <header>
        <div>
            <h1 id="Headline1">Sube tu película!</h1>
        </div>
    </header>
    <main>
        <form id="form">
            <div class="campo">
                <input id="poster" name="poster" type="text" placeholder="URL poster de la peícula">
            </div>
            <div class="campo">
                <input id="title" name="title" type="text" placeholder="Título">
            </div>
            <div class="campo">
                <input id="description" name="desription" type="text" placeholder="Descripción">
            </div>
            <div >
                <button class="submit" id="btnGuardar" type="submit">Subir película</button>
            </div>
            <div >
                <button class="submit" id="btn-buscar-titulo" type="button">Buscar por título</button>
            </div>
            <div >
                <button class="submit" id="btnEditar" type="button">Editar información</button>
            </div>
            <div >
                <button class="submit" id="btnEliminar" type="button">Eliminar</button>
            </div>
        </form>
        </div>

        <div class="row" id="items-card"></div>

    <template id="template-card">
        <div class="card">
            <img class="image" src="" alt=""></img>
            <h5 class="title"></h5>
        </div>
    </template>
    
    </main>
    <script src="./Scripts/movies.js"></script>
</body>

</html>
